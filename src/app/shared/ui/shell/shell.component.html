<mat-sidenav-container class="shell">
  <mat-sidenav
    #drawer
    class="shell__sidenav"
    [mode]="(isHandset$ | async) ?? false ? 'over' : 'side'"
    [opened]="(isHandset$ | async) ?? false ? false : true"
  >
    <img src="assets/img/logocrm.png" alt="CRM Logo" class="brand-logo">


    <mat-divider></mat-divider>

    <mat-nav-list>
      <a
        mat-list-item
        *ngFor="let item of nav"
        [routerLink]="item.route"
        routerLinkActive="is-active"
        [routerLinkActiveOptions]="{ exact: true }"
        (click)="closeIfHandset(drawer)"
      >
        <mat-icon matListItemIcon>{{ item.icon }}</mat-icon>
        <span matListItemTitle>{{ item.label }}</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content class="shell__content">
    <mat-toolbar class="shell__toolbar" color="primary">
      <button
        mat-icon-button
        (click)="drawer.toggle()"
        class="shell__menu-btn"
        aria-label="Toggle navigation"
      >
        <mat-icon>menu</mat-icon>
      </button>

      <span class="shell__title">Simple CRM</span>

      <span class="shell__spacer"></span>

      <button mat-icon-button aria-label="Notifications">
        <mat-icon>notifications</mat-icon>
      </button>

      <button mat-icon-button aria-label="Account">
        <mat-icon>account_circle</mat-icon>
      </button>
      <mat-slide-toggle
        [checked]="theme.mode() === 'dark'"
        (change)="toggleTheme()"
      >
        Dark
      </mat-slide-toggle>
    </mat-toolbar>

    <main class="shell__main">
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
